<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Image Explorer</title>
    <style>
        :root {
            --primary: #4285f4;
            --bg: #f8f9fa;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h2 { color: #333; margin-top: 0; }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        #preview {
            max-width: 100%;
            margin-top: 15px;
            border-radius: 8px;
            display: none;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: #f1f3f4;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        .loading { color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>Gemini Image Describer</h2>
    
    <label for="apiKey">1. Enter Gemini API Key:</label>
    <input type="password" id="apiKey" placeholder="AIzaSy...">
    
    <label for="imageInput">2. Upload Image:</label>
    <input type="file" id="imageInput" accept="image/*">
    
    <img id="preview" alt="Preview">
    
    <button id="analyzeBtn">Analyze Image</button>
    
    <div id="output">Result will appear here...</div>
</div>

<script type="importmap">
  {
    "imports": {
      "@google/generative-ai": "https://esm.run/@google/generative-ai"
    }
  }
</script>

<script type="module">
    import { GoogleGenerativeAI } from "@google/generative-ai";

    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const output = document.getElementById('output');
    const apiKeyInput = document.getElementById('apiKey');

    // Show preview of the uploaded image
    imageInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (f) => {
                preview.src = f.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });

    // Convert file to Base64 for the API
    async function fileToGenerativePart(file) {
        const base64EncodedDataPromise = new Promise((resolve) => {
            const reader = new FileReader();
            reader.onloadend = () => resolve(reader.result.split(',')[1]);
            reader.readAsDataURL(file);
        });
        return {
            inlineData: { data: await base64EncodedDataPromise, mimeType: file.type },
        };
    }

    analyzeBtn.addEventListener('click', async () => {
        const key = apiKeyInput.value.trim();
        const file = imageInput.files[0];

        if (!key) return alert("Please enter your API Key");
        if (!file) return alert("Please upload an image first");

        try {
            analyzeBtn.disabled = true;
            output.innerHTML = '<span class="loading">Analyzing... Please wait.</span>';

            const genAI = new GoogleGenerativeAI(key);
            const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

            const imagePart = await fileToGenerativePart(file);
            const prompt = "Describe what is happening in this image in detail.";

            const result = await model.generateContent([prompt, imagePart]);
            const response = await result.response;
            output.innerText = response.text();

        } catch (error) {
            output.innerText = "Error: " + error.message;
        } finally {
            analyzeBtn.disabled = false;
        }
    });
</script>

</body>
</html>
