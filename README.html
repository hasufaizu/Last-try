<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT Daily Bias Bot</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #38bdf8; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 800px; background: var(--card); padding: 30px; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.5); }
        h1 { color: var(--accent); margin-top: 0; }
        .input-group { margin-bottom: 20px; }
        input[type="text"], input[type="file"] { width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { background: var(--accent); color: #0f172a; border: none; padding: 12px 24px; font-weight: bold; border-radius: 6px; cursor: pointer; width: 100%; margin-top: 10px; }
        button:hover { opacity: 0.9; }
        #output { margin-top: 25px; padding: 20px; background: #0f172a; border-left: 4px solid var(--accent); white-space: pre-wrap; line-height: 1.6; }
        .loader { display: none; color: var(--accent); text-align: center; margin: 10px 0; }
    </style>
</head>
<body>

<div class="container">
    <h1>ICT Daily Bias Scanner</h1>
    <p>Upload 1D, 1W, and 1M chart screenshots to determine present day bias.</p>

    <div class="input-group">
        <label>Gemini API Key</label>
        <input type="text" id="apiKey" placeholder="Paste your API key here...">
    </div>

    <div class="input-group">
        <label>Upload Charts (Select 3: 1D, 1W, 1M)</label>
        <input type="file" id="imageInput" multiple accept="image/*">
    </div>

    <button onclick="analyzeBias()">Scan Daily Bias</button>
    <div id="loader" class="loader">Analyzing charts with Gemini AI... (This may take 10-20 seconds)</div>
    <div id="output">Analysis will appear here...</div>
</div>

<script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/genai";

    window.analyzeBias = async () => {
        const key = document.getElementById('apiKey').value;
        const files = document.getElementById('imageInput').files;
        const output = document.getElementById('output');
        const loader = document.getElementById('loader');

        if (!key || files.length === 0) {
            alert("Please provide an API key and upload images.");
            return;
        }

        loader.style.display = "block";
        output.innerText = "";

        try {
            const genAI = new GoogleGenerativeAI(key);
            const model = genAI.getGenerativeModel({ model: "gemini-2.0-flash" });

            // Convert images to Base64
            const imageParts = await Promise.all([...files].map(fileToGenerativePart));

            const prompt = `
                You are a senior ICT (Inner Circle Trader) technical analyst. 
                Analyze these three charts (1D, 1W, 1M timeframes) and determine the DAILY BIAS using these 3 filters:

                1. **DAILY TF FVGS**: Identify if price is reacting to a Bullish or Bearish Fair Value Gap on the Daily chart.
                2. **IRL TO ERL / ERL TO IRL**: Determine if price is moving from Internal Range Liquidity (FVGs/Imbalances) toward External Range Liquidity (Old Highs/Lows) or vice versa.
                3. **ICT DAILY CANDLE CLOSING CONCEPT**: Look at the most recent closed 1D candle. If it closed above the previous candle's high, bias is bullish. If below the previous candle's low, it's bearish.

                Structure your response:
                - ANALYSIS PER FILTER (FVG, IRL/ERL, Candle Closing)
                - CONFLUENCE SUMMARY
                - FINAL PRESENT DAY BIAS (Bullish, Bearish, or Neutral)
            `;

            const result = await model.generateContent([prompt, ...imageParts]);
            const response = await result.response;
            output.innerText = response.text();
        } catch (error) {
            output.innerText = "Error: " + error.message;
        } finally {
            loader.style.display = "none";
        }
    };

    async function fileToGenerativePart(file) {
        const base64EncodedDataPromise = new Promise((resolve) => {
            const reader = new FileReader();
            reader.onloadend = () => resolve(reader.result.split(',')[1]);
            reader.readAsDataURL(file);
        });
        return {
            inlineData: { data: await base64EncodedDataPromise, mimeType: file.type },
        };
    }
</script>

</body>
</html>
